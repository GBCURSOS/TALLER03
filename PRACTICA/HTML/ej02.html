<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ej02.css">
    <title>Ejercicio 2 - Imágenes con display block y bordes</title>
</head>

<body>
    <header>
        <h1>Ejercicio 2: Imágenes con display block y bordes</h1>
    </header>
    <main>
        <section class="B">
            <p>
                Seis imágenes de <a href="https://picsum.photos">https://picsum.photos</a>, las tres primeras con
                <strong>display: block</strong> y las tres últimas con valor por defecto. Todas tienen borde visible.
            </p>
            <div>
                <img src="https://picsum.photos/100?random=1" alt="Imagen 1" class="display-block">
                <img src="https://picsum.photos/100?random=2" alt="Imagen 2" class="display-block">
                <img src="https://picsum.photos/100?random=3" alt="Imagen 3" class="display-block">
                <img src="https://picsum.photos/100?random=4" alt="Imagen 4">
                <img src="https://picsum.photos/100?random=5" alt="Imagen 5">
                <img src="https://picsum.photos/100?random=6" alt="Imagen 6">
            </div>
        </section>
    </main>
</body>
</html>
